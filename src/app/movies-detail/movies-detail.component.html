<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image"> <a><img src={{movie.poster}}></a>
            </div>
            <div class="card-content grey-text text-darken-4">
                <!-- Use this for every property of a movie, just copy and paste -->
                <span
                    class="card-title" ><h4 [class]="movie.seen? 'lime':'pink'">Title: {{movie.title}}</h4></span>
                <div class="row"> <span class="col s6">Plot: {{movie.plot}}</span></div> <!-- end -->
            </div>
            <div class="card-action"> <a class="btn" routerLink="/movies">Go Back</a> </div>
        </div>
    </div>
</div>
